<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/summary.css">
</head>

<body>
    <div class="h1 text-center text-white">Here's the summary, as requested!</div>
    <div class="d-flex justify-content-around">
        <section class="d-flex flex-column text-white bg-dark rounded mt-3 mb-3 px-3 summarizer-card translation-card">
            <div class="h5 text-center mt-2">Original Content</div>
            <div>
                <strong>Original language: </strong>
                <span class="text-warning" id="originalLanguage">
                    English
                </span>
            </div>
            <div>
                <strong>Original summarized text:</strong>
            </div>
            <p id="originalSummary">
                {{summarizedText}}
            </p>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-warning mb-3 mt-3 col col-sm-4" id="backButton">New Summary</button>
            </div>
        </section>
        <section
            class="d-flex flex-column text-white bg-dark rounded mt-3 mb-3 px-3 summarizer-card translation-card translation-options">
            <div class="h5 text-center mt-2">Do you wish to translate this summary?<br>Select the language...</div>
            <select class="form-select" id="languageSelect" aria-label="Select translation language.">
                {%- for lang in languages: %}
                <option value="{{lang}}">{{lang}}</option>
                {% endfor %}
            </select>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-info mt-3 col col-sm-3" id="translateButton">Translate</button>
            </div>
        </section>
        <section
            class="d-none flex-column text-white bg-dark rounded mt-3 mb-3 summarizer-card translation-card loader-container">
            <section class="h5 text-center mt-2">Loading the translation...</section>
            <section class="loader d-inline-block mt-4"></section>
        </section>
        <section
            class="d-none flex-column text-white bg-dark rounded mt-3 mb-3 px-3 summarizer-card translation-card translated-content">
            <div class="h5 text-center mt-2">Translated Content</div>
            <div>
                <strong>New language: </strong>
                <span class="text-info" id="newLanguage">
                </span>
            </div>
            <div>
                <strong>New text:</strong>
            </div>
            <p id="translatedContentText"></p>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-info mt-3 mb-3 col col-sm-4" id="translateMoreButton">Translate
                    More</button>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../static/translation.js"></script>
</body>

</html>
